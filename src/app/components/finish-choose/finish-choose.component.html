<p class="btns-title">{{buttons.title}}</p>
<section class="btns-container">
   <section *ngFor="let button of buttons.btns" class="btn">
       <section>
        <label class="info title">{{button.title}}</label>
        <p class="info description">{{button.description}}</p>
       </section>
       
   </section>
</section>
